<!DOCTYPE html>
<html>
	<head>
		<title>H-card</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div id="left">
			<div class="container-fluid">
				<div id="header">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<h1 class="header-text">hCard Builder</h1>
					</div>
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<form action="#" id="hcard-form">
						<div class="form-section">
							<div class="section-header">
								<span class="title-text">PERSONAL DETAILS</span>
								<hr>
							</div>
							<div class="section-body">
								<div class="form-group clearfix">
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="givenName" class="control-label">GIVEN NAME</label><br>
										<input type="text" id="givenName" class="form-control" data-validate="emptyCheck" value="">
									</div>
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="lastName" class="control-label">SURNAME</label><br>
										<input type="text" id="lastName" class="form-control" data-validate="emptyCheck" value="">
									</div>
								</div>
								<div class="form-group clearfix">
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="email" class="control-label">EMAIL</label><br>
										<input type="text" id="email" class="form-control" data-validate="emptyCheck,emailCheck" value="">
									</div>
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="phone" class="control-label">PHONE</label><br>
										<input type="text" id="phone" class="form-control" data-validate="emptyCheck,numberCheck,phoneCheck" value="">
									</div>
								</div>
							</div>
						</div>
						<div class="form-section">
							<div class="section-header">
								<span class="title-text">ADDRESS</span>
								<hr>
							</div>
							<div class="section-body">
								<div class="form-group clearfix">
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="houseName" class="control-label">HOST NAME OR #</label><br>
										<input type="text" id="houseName" class="form-control" data-validate="emptyCheck" value="">
									</div>
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="streetName" class="control-label">STREET</label><br>
										<input type="text" id="streetName" class="form-control" data-validate="emptyCheck" value="">
									</div>
								</div>
								<div class="form-group clearfix">
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="suburb" class="control-label">SUBURB</label><br>
										<input type="text" id="suburb" class="form-control" data-validate="emptyCheck" value="">
									</div>
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="state" class="control-label">STATE</label><br>
										<input type="text" id="state" class="form-control" data-validate="emptyCheck" value="">
									</div>
								</div>
								<div class="form-group clearfix">
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="postcode" class="control-label">POSTCODE</label><br>
										<input type="text" id="postcode" class="form-control" data-validate="emptyCheck,numberCheck" value="">
									</div>
									<div class="field-Wrapper col-md-6 col-sm-6 col-xs-12">
										<label for="country" class="control-label">COUNTRY</label><br>
										<input type="text" id="country" class="form-control" data-validate="emptyCheck" value="">
									</div>
								</div>
							</div>
						</div>
						<div class="form-group text-center">
							<input type="submit" class="btn" value="Create hCard">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="right" class="preview-bg">
			<div class="container-fluid">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div id="preview-wrapper">
						<span class="title-text preview-wrapper-header">HCARD PREVIEW</span>
						<div class="clearfix"></div>
						<div id="preview-box">
							<div class="preview-header">
								<h1>
								<span id="p-givenName"></span>
								<span id="p-lastName"></span>
								</h1>
							</div>
							<div class="preview-body">
								<div class="preview-row">
									<span class="item-name">EMAIL</span>
									<span id="p-email" class="preview-content"></span>
								</div>
								<div class="preview-row">
									<span class="item-name">PHONE</span>
									<span id="p-phone" class="preview-content"></span>
								</div>
								<div class="preview-row">
									<span class="item-name">ADDRESS</span>
									<span id="p-houseName" class="preview-content"></span><span> </span><span id="p-streetName" class="preview-content"></span>
								</div>
								<div class="preview-row">
									<span class="item-name"></span>
									<span id="p-suburb" class="preview-content"></span><span>,</span><span id="p-state" class="preview-content"></span>
								</div>
								<div class="preview-row">
									<div class="inline half">
										<span class="item-name">POSTCODE</span>
										<span id="p-postcode" class="preview-content"></span>
									</div><div class="inline half">
										<span class="item-name">COUNTRY</span>
										<span id="p-country" class="preview-content"></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/validation.js"></script>
		<script src="js/form.js"></script>
		<script src="js/preview.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
